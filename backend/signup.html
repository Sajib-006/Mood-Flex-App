<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <form action="/users" method="POST">
      <input
        type="text"
        size="40"
        placeholder="Type User name"
        name="name"
        id="username"
      /><br />
      <input
        type="text"
        size="40"
        placeholder="Type your email"
        name="email"
        id="email"
      /><br />
      <input
        type="password"
        size="40"
        placeholder="Type your password"
        name="password"
        id="password"
      /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
